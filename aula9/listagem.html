<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Produtos</h1>
    <hr>

    <table id="produtos" border=1 width="100%"> 

    </table>

    <script>
        //est√° pegando o elemento da tabela do html
        let tabela = document.querySelector("#produtos");
         
        
        //vamos criar uma linha nessa tabela
        let linha = tabela.insertRow();

        //vamos criar celulas na tebela
        let celNome = linha.insertCell();
        let celMarca = linha.insertCell();
        let celPreco = linha.insertCell();

        //coloca valores nas celulas
        celNome.innerHTML = "xxxx";
        celMarca.innerHTML = "xxxx";
        celPreco.innerHTML = "xxxx";

    </script>

</body>
</html>
